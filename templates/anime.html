<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bear's Anime</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styleAnime.css') }}">
</head>

<body>
  <!-- ===== NAVIGATION BAR ===== -->
  <header class="top-nav">
    <div class="nav-container">
      <div class="nav-logo">
        <a href="/anime">Bear's Anime</a>
      </div>
      <nav class="nav-links">
        <a href="/">Дом</a>
        <a href="/anime">Библиотека Аниме</a>
        <a href="/author">Об Авторе</a>
      </nav>
    </div>
  </header>

  <!-- ===== MAIN LIBRARY ===== -->
  <main class="library">
    <h2>My list of anime:</h2>

    <section class="anime">
        {% for genre, titles in anime.items() %}
            <h3>{{ genre }} ☟</h3>
            <ul>
                {% for item in titles %}
                    <li>
                        <a href="{{ item[2] }}" target="_blank" class="anime-card">
                            <strong>{{ item[0] }}</strong><br>
                            <span class="anime-desc">{{ item[1] }}</span>
                        </a>
                    </li>
                {% endfor %}
            </ul>
        {% endfor %}

    </section>
  </main>
</body>
</html>
